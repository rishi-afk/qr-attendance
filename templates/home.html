{% extends 'base.html' %} 
{% block title %}Student | Home{% endblock %} 
{% load qr_code %}
{% block content%} 
Hi {{ user.username }}!
<!-- {{qr_token}} -->
{% qr_from_text qr_token size="m" %}
<ul>
    {% for paper in papers %}
        <li>
            <a href="{% url 'attendance' paper.id %}">{{ paper }}</a>
        </li>
    {% endfor %}
</ul>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% endblock %}
