{% extends 'base.html' %} 

<main>
{% block title %}Register{% endblock %} 

{% block content %}
{% load tailwind_filters %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Register</h3>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %} {{ user_form|crispy }} {{ student_form|crispy }}
            <button type="submit" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Submit</button>
        </form>
        <p class="mt-6">
            If you already have an account, <a href="/login">login</a> instead.
        </p>
    </div>
</div>

{% endblock %}
</main>
